
<!DOCTYPE html>
<html>
<head>
    <title>Simple JavaScript Web Page</title>
</head>
<body>
    <h1>Hello, World!</h1>

    <p>This is a simple web page with JavaScript.</p>

    <button id="myButton">Click me</button>

    <p id="demo"></p>

    <script>
        // JavaScript code
        document.getElementById("myButton").addEventListener("click", function() {
            document.getElementById("demo").innerHTML = "Button clicked!";
        });
    </script>
</body>
</html>
