    <script>
        /* Load and display thumbnail images */
        const galleryOne = ['https://images.pexels.com/photos/386148/pexels-photo-386148.jpeg?auto=compress&cs=tinysrgb&w=1600',
            'https://images.pexels.com/photos/18372428/pexels-photo-18372428/free-photo-of-light-dawn-landscape-sunset.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load',
            'https://images.pexels.com/photos/18372428/pexels-photo-18372428/free-photo-of-light-dawn-landscape-sunset.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/15344618/pexels-photo-15344618/free-photo-of-pink-flower-in-close-up-photography.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/17916585/pexels-photo-17916585/free-photo-of-man-selling-souvenirs-in-the-street.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            "https://images.pexels.com/photos/18011660/pexels-photo-18011660/free-photo-of-danilo-e-katia.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
        ];
        //Auto Slide Events
        /* Utilize jQuery methods, such as fadeIn(), fadeOut() */
        /* Capture the click event and execute a function to handle the image transition */
        $(document).ready(function () {
            let pic = $("img:eq(1)");
            let i = 0;
            setInterval(function () {
                i = (i + 1) % galleryOne.length;
                pic.fadeOut(250, function () {
                    $(this).attr("src", galleryOne[i]);
                    $(this).fadeIn(1050);
                });
            }, 3000);
        });
        //Auto Slide Events
        /* Slide Method*/
        /* slideUp(), or slideDown(), for animated transitions */
        $(document).ready(function () {
            const slidePic = document.getElementById('slidePic');
            $(".btn1").click(function () {
                $(slidePic).slideUp(1000);
            });
            $(".btn2").click(function () {
                $(slidePic).slideDown(1000);
            });
        });
        /* Slide Method*/
        /* Event Onclick method */
        (function () {
            'use strict';
            let currnetImage = 0;

            const nextPhoto = document.getElementById('next_two');
            const lastPhoto = document.getElementById('previous_two');

            nextPhoto.addEventListener('click', () => {
                currnetImage++;
                if (currnetImage > galleryOne.length - 1) { currnetImage = 0 };
                document.getElementById('set_image').src = galleryOne[currnetImage];
            });
            lastPhoto.addEventListener('click', () => {
                currnetImage--;
                if (currnetImage < 0) { currnetImage = galleryOne.length - 1 };
                document.getElementById('set_image').src = galleryOne[currnetImage];
            });
        }());
       
    </script>
